<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solanagram{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=202506180002">
    <!-- Corporate Menu Styles -->
    {{ menu_styles|safe }}
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Corporate Navigation Menu -->
    {{ menu_html|safe }}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Corporate Menu Scripts -->
    {{ menu_scripts|safe }}

    <script>
        // Show message function
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            // Insert at top of main content
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.insertBefore(messageDiv, mainContent.firstChild);
            }
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // API request helper
        async function makeRequest(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            // Get token from server session
            let token = null;
            try {
                const tokenResponse = await fetch('/api/auth/session-token');
                if (tokenResponse.ok) {
                    const tokenData = await tokenResponse.json();
                    if (tokenData.success) {
                        token = tokenData.token;
                    }
                }
            } catch (e) {
                console.log('Could not get session token:', e);
            }
            
            if (token) {
                headers.Authorization = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('session_token');
                    window.location.href = '/login';
                    return null;
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }

        // Loading state helpers
        function showLoading() {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(element => {
                element.style.display = 'block';
            });
        }

        function hideLoading() {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(element => {
                element.style.display = 'none';
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
